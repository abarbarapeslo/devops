name: main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs: 
  build: 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configura Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instala depend√™ncias
        run: |
          pip install -r requirements.txt

      - name: Testa inicializa√ß√£o da aplica√ß√£o
        run: |
          python -m py_compile main.py

      - name: Build da imagem Docker
        run: |
          docker build -t devops_teste:latest .

                # üßπ Etapa de limpeza (destroy)
      - name: Destroy containers e imagens tempor√°rias
        if: always()   # garante que ser√° executado mesmo se algo falhar
        run: |
          echo "Removendo containers e imagens tempor√°rias..."
          docker ps -aq | xargs -r docker rm -f
          docker images -q devops_teste:latest | xargs -r docker rmi -f
